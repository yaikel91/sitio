<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera página Boostrap con JS</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body>
    <main>
 
        <div class="container mb-5">
   
          <!-- Header -->
          <header class="d-flex flex-wrap py-3 mb-5 border-bottom">
   
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
              <div class="container">
                <a class="navbar-brand" href="#">Mi Proyecto</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
   
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Inicio</a>                    
                    </li>
   
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Nosotros</a>                    
                    </li>
   
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Servicios</a>                    
                    </li>
   
                    <li class="nav-item">
                      <a class="nav-link" aria-current="page" href="#">Contacto</a>                    
                    </li>
   
                  </ul>
                </div>
              </div>
            </nav>
   
          </header>
          
        </div>
   
      </main>

      <!-- Footer -->  
    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
          <span class="text-muted">Mi Proyecto © <script>document.write(new Date().getFullYear())</script> </span>
        </div>
      </footer>
      

</body>
</html>
